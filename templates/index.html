<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Titanic Survival</title>
</head>
<body>
    <h1>Predict Titanic Survival</h1>
    <form action="/predict" method="post">
        <label for="Pclass">Pclass:</label>
        <select name="Pclass">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br><br>

        <label for="Age">Age:</label>
        <input type="number" step="any" name="Age" required><br><br>

        <label for="Fare">Fare:</label>
        <input type="number" step="any" name="Fare" required><br><br>

        <label for="FamilySize">Family Size:</label>
        <input type="number" name="FamilySize" required><br><br>

        <label for="Sex">Sex:</label>
        <select name="Sex">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select><br><br>

        <label for="Embarked">Embarked:</label>
        <select name="Embarked">
            <option value="C">Cherbourg (C)</option>
            <option value="Q">Queenstown (Q)</option>
            <option value="S">Southampton (S)</option>
        </select><br><br>

        <label for="Title">Title:</label>
        <select name="Title">
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
            <option value="Other">Other</option>
        </select><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
